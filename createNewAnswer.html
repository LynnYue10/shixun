<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10" />

    <title>新增答者</title>
    <link id="ctl01_cssdefault" rel="stylesheet" type="text/css" href="../css/default.css?v=4" />
    <link rel="stylesheet" href="../css/myquestionnaires.css">
    <link id="ctl01_cssmaster" rel="stylesheet" type="text/css" href="../css/wjxmaster.css?v=4" />
    <link rel="stylesheet" type="text/css" href="../css/choosetype.css?v=4" />
    <link rel="stylesheet" href="../css/createblank.css">
    <script src="../plugins/jQuery/jquery-1.12.4.min.js"></script>
	<script src="../plugins/layer/layer.js"></script>
	<script src="../plugins/cookie/jquery.cookie.js"></script>

</head>
<body>
<div class="userheader">

</div>

<div id="ctl01_ContentPlaceHolder1_divCreate" class="nav-header">
    <div class="container" style="height: 70px;">
        <div class="nav-wrapper clearfix">
            <h1 id="ctl01_ContentPlaceHolder1_spanTitle" class="hd-title pull-left" style="line-height: 31px;">创建答者</h1>
        </div>
    </div>
</div>

<div class="main-wrapper">
    <div class="create-box">
        <div class="create__fill">
            <div class="fill__name-box clearfix">
                <label for="answerName" class="pull-left" id="spanName" style="position: relative;"><span style="color:red;left: 65px;top: 5px;position: absolute;">*</span>答者名：</label>
                <div class="pull-left">
                    <input name="ctl01$ContentPlaceHolder1$txtQName" type="text" id="answerName" class="pull-left" style="line-height:50px; margin-bottom: 14px;">
                </div>
            </div>
            <div class="fill__name-box clearfix">
                <label for="password" class="pull-left" id="spanpassword" style="position: relative;"><span style="color:red;left: 65px;top: 5px;position: absolute;">*</span>密码：</label>
                <div class="pull-left">
                    <textarea id="password" name="ctl01$ContentPlaceHolder1$txtQName" type="text" class="pull-left describe"
                              style="height: 100px;width: 800px;border-radius: 5px;margin-left: 10px;font-size: 16px;line-height: 40px; padding-left: 10px;"></textarea>
                </div>
            </div>
            <div class="btn-block" style="position:relative;">
                <table align="center">
                    <tbody>
                    <tr>
                        <td valign="top">
                            <div id="spanCode" style="float: left; display: inline; margin-top: 60px">
                            </div>
                            &nbsp;&nbsp;&nbsp;
                        </td>
                        <td valign="middle" style="padding-bottom: 30px;">
                            <button onclick="createAnswer();" id="ctl01_ContentPlaceHolder1_lbtnNextStep" class="btn btn-default create__btn-new" style="width:200px;">立即创建</button>
                            <div style="float: right; display: inline; margin-top: 58px; margin-left: 30px;">
                                <span id="ctl01_ContentPlaceHolder1_lblMsg" style="color:Red;"></span>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
</html>
